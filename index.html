<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mood Ring</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!--NAVBAR-->
  <nav class="container item">
    <a href="#">
      <h1>mood ring</h1>
    </a>
  </nav>

  <main>

    <!--BLURB-->
    <div class="container item">
      <p id="blurb">Pick <strong>two colors</strong> that represent how youâ€™re feeling</p>
    </div>

    <div class="container">

      <!--COLOR WHEEL (COLORS & CONTAINER)-->
      <div class="item" id="picker">
        <canvas id="picker-colors" width="400" height="400">
        </canvas>
        <canvas id="picker-border" width="400" height="400">
        </canvas>
      </div>

      <!--PRIMARY COLOR BUTTON-->
      <div class="item" id="primary-color">
        <input type="radio" name="colorPicker" value="primary" id="radio-0">
        <label for="radio-0">
          <button class='button-smol'>
            <span class='dot'></span>
            <span>Primary</span>
          </button>
        </label>
      </div>

      <!--SECONDARY COLOR BUTTON-->
      <div class="item" id="secondary-color">
        <input type="radio" name="colorPicker" value="secondary" id="radio-1">
        <label for="radio-1">
          <button class='button-smol'>
            <span class='dot'></span>
            <span>Secondary</span>
          </button>
        </label>
      </div>

    </div>

    <!--BLENDED COLOR PREVIEW (FOR TESTING DELETE LATER)
    <div class="container item">
      <button class='button-smol'>
        <span class='dot'></span>
        <span id='blended-color'>Result</span>
      </button>
    </div>-->

    <!--ACTION BUTTON NEXT->BLEND-->
    <div class='container item'>
      <button id='action-button' class='button-yuge'>
        <span>Blend</span>
      </button>
    </div>

    <!--HELP BUTTON-->
    <div class="container item">
      <a href="#" id="help-button">
        <h5>Help</h5>
      </a>
    </div>

  </main>

  <!--ANIMATED BACKGROUND AREA-->
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!--IMPORTING SCRIPTS-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
